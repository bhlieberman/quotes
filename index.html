<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid d-flex flex-col justify-content-center" id="app">
      <div class="card d-flex justify-content-center" id="quote-box">
        <h1 class="card-title text-primary">Random Quote Machine</h1>
        <div class="card-body w-50">
          <div class="card-text border border-primary">
            <div id="text"></div>
            <div id="author"></div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="new-quote">New quote</button>
            </div>
            <div class="col">
              <a class="card-link" href="http://twitter.com/intent/tweet" target="_blank" rel="noopener noreferrer" id="tweet-quote">Tweet</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
